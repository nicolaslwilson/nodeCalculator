<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Calc</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="calculator">
        <div id="calcDisplay">
          <pre>
            
          </pre>
        </div>
        <div id="numPad">

        </div>
        <button type="button" class="setOperatorButton" data-operator="add">+</button>
        <button type="button" class="setOperatorButton" data-operator="subtract">-</button>
        <button type="button" class="setOperatorButton" data-operator="multiply">*</button>
        <button type="button" class="setOperatorButton" data-operator="divide">/</button>
        <button type="button" class="calculate">=</button>
        <button type="button" class="clear" data-operator="divide">Clear</button>
    </div>
  </body>
</html>
