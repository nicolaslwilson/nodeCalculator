<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server Calc</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/base.css">
    <link rel="stylesheet" href="vendors/pure.css">
    <link rel="stylesheet" href="views/style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="calcDisplay">
          <pre class="leftDisplay"></pre>
          <pre class="operatorDisplay"></pre>
          <pre class="rightDisplay"></pre>
        </div>

        <div id="buttonContainer" class="pure-g">
          <div class="pure-u-2-3">
            <div id="numPad" class="pure-g" role="group">
              <button type="button" class="calculate pure-button pure-button-primary pure-u-2-3">=</button>
            </div>
          </div>
          <div id="operatorButtons" class="pure-u-1-3" role="group">
            <div class="pure-g">
              <button type="button" class="setOperatorButton pure-button pure-u-1" data-operator="add">+</button>
              <button type="button" class="setOperatorButton pure-button pure-u-1" data-operator="subtract">-</button>
              <button type="button" class="setOperatorButton pure-button pure-u-1" data-operator="multiply">*</button>
              <button type="button" class="setOperatorButton pure-button pure-u-1" data-operator="divide">/</button>
            </div>
          </div>
          <button type="button" class="clear pure-button pure-u-1" data-operator="divide">Clear</button>
        </div>

    </div>
  </body>
</html>
